<!doctype html>
<html lang="en" data-theme="autumn" class="w-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" integrity="sha256-KAM+RJox68w5blvosTtjFSvwMJQoj7WGcDQyGSe84Ic=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" integrity="sha256-KAM+RJox68w5blvosTtjFSvwMJQoj7WGcDQyGSe84Ic=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <script src="./assets/gsap.all.js"></script>
    <script src="./assets/gsap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body class="w-full static">
    <nav class="fixed top-0 left-0 w-full p-2 z-50">
      <div class="card shadow border glass z-50">
        <div class="navbar w-full">
          <div class="navbar-start">
            <details class="dropdown">
              <summary class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </summary>
              <ul
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a href="./">Home</a></li>
                <li><a href="./content">Content</a></li>
                <li><a href="./about">About</a></li>
              </ul>
            </details>
            <a href="./" class="btn btn-ghost text-xl">SupassTech</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a href="./">Home</a></li>
              <li><a href="./content">Content</a></li>
              <li><a href="./about">About</a></li>
            </ul>
          </div>
          <div class="navbar-end"></div>
        </div>
      </div>
    </nav>
    <main>
      <section
        class="hero relative h-screen flex justify-center items-center overflow-hidden"
      >
        <article class="w-full">
          <h1
            id="main-title"
            class="text-6xl font-bold text-center break-words"
          >
            เทคโนโลยีต่างๆ
          </h1>
          <h1
            id="second-title"
            class="text-4xl md:text-6xl mt-2 font-bold text-center break-words"
          >
            ที่เกี่ยวกับ
          </h1>
          <h1
            id="sub-title"
            class="text-4xl md:text-6xl mt-2 font-bold text-center break-words"
          >
            การเขียนโปรแกรมเว็ป
          </h1>
          <p class="text-center my-4">
            <a
              href="./content"
              id="readme-btn"
              class="btn bg-primary text-primary-content"
              >อ่านเพิ่มเติม</a
            >
          </p>

          <div class="md:p-6 absolute">
            <div class="mockup-browser border bg-base-300">
              <div class="mockup-browser-toolbar">
                <div class="input">https://www.it.kmitl.ac.th/th/</div>
              </div>
              <div class="flex justify-center bg-base-200">
                <img width="100%" src="./assets/itsite.png" />
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <script>
      gsap.fromTo(
        ".mockup-browser",
        {
          y: -200,
        },
        {
          y: 50,
          duration: 2,
          ease: "power1.out",
          rotation: -2,
        },
      );
      gsap.from("#main-title", {
        duration: 2,
        opacity: 0,
        ease: "power1.out",
      });
      gsap.from("#second-title", {
        delay: 0.5,
        duration: 2,
        opacity: 0,
        ease: "power1.out",
      });
      gsap.from("#sub-title", {
        delay: 1,
        duration: 2,
        opacity: 0,
        ease: "power1.out",
      });
      gsap.fromTo(
        "#readme-btn",
        { opacity: 0 },
        {
          delay: 1.5,
          duration: 2,
          opacity: 1,
          ease: "power1.inOut",
        },
      );
      gsap.to("#readme-btn", {
        duration: 1,
        scale: 1.1,
        ease: "power1.out",
        repeat: -1,
        yoyo: true,
      });
    </script>
  </body>
</html>
